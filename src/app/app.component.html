<mat-sidenav-container class="sidenavcontainer">

  <mat-sidenav mode="over" #sidebar>
    <app-sidebar (closeSideNav)="sidebar.close()"></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header (SideNavigationToggle)="sidebar.toggle()"></app-header>
    <app-navtabs></app-navtabs>
  </mat-sidenav-content>

  <router-outlet></router-outlet>
</mat-sidenav-container>
